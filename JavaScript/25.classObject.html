<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      class MyClassName {
        setName(name) {
          this.name = name;
        }
        speak() {
          if (this.name === undefined) {
            this.name = "Unamed Puppers";
          }
          console.log(`Woof WOOf says the name ${this.name}`);
        }
      }
      const thing = new MyClassName();
      
      thing.setName("Doggo McDogface")
      thing.speak();
    </script>
  </body>
