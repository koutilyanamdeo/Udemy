<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Math.round(4.6);// 5
        Math.pow(8,2);// 64
        Math.sqrt (9);// 3
        Math.max(1,2,3,4);// 4
        Math.min(1,2,3,4)// 1
        Math.floor(23.9);// 23
        Math.ceil(23.1);// 24
        /////---------------GENERATING RANDOM NUMBERS--------------------/////
        Math.random();// generate random number between 0 & 1
        Math.random() * 100;// generate random number between 0 & 100
    
        let num = Math.floor(Math.random() *100);
        console.log (num);

    </script>
</body>
</html>
