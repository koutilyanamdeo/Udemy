<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT</title>
  </head>
  <body>
    <strong>Name:</strong>
    <div id="name">...</div>
    <strong>Eye Color:</strong>
    <div id="eyecolor">...</div>
    <strong>BirthYear::</strong>
    <div id="birthyear">...</div>

    <button class="getRandomCharacter">Click ME!</button>

    <script>
      const name = document.getElementById("name");
      const eyecolor = document.getElementById("eyecolor");
      const birthyear = document.getElementById("birthyear");
      const button = document.querySelector(".getRandomCharacter");

      button.addEventListener("click", (e) => {
        e.preventDefault();
        const randomNumber = Math.ceil(Math.random() * 80);
        fetch(`https://swapi.dev/api/people/${randomNumber}/`)
          .then((response) => response.json())
          .then((character) => {
            name.innerHTML = character["name"];
            eyecolor.innerHTML = character["eye_color"];
            birthyear.innerHTML = character["birth_year"];
          });
      });
    </script>
  </body>
</html>
