<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }

        div.inline{
            display: inline;
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
        

    </style>
    

</head>
<body>
    <div>This is block 1</div>
    <div>This is block 2</div>
    <div class="inline">This is block 2</div>
    <div class="inline">This is block 1</div>
   

</body>
</html>
