<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Column</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    body{
        background-color: rgb(73, 71, 71);
    }
    .bg-white{
        background-color: white;
        border: 2px solid black;
    }
</style>
</head>
<body>
<div class="container">
<div class="row">
    <div class="col-6 col-sm-6 col-md-2 bg-white">
        col
    </div>
    <div class="col-6 col-sm-6 col-md-2 bg-white">
        col
    </div>
    <div class="col-md-2 col-6 col-sm-6  bg-white">
        col
    </div> 
    <div class="col-md-2 col-6 bg-white col-sm-6 ">
        col
    </div>
    <div class="col-sm-6 col-6 col-md-2 bg-white">
        col
    </div>
    <div class="col-sm-6 col-md-2 col-6 bg-white">
        col
    </div>
    <div class="col-md-2 col-sm-6  col-6 bg-white">
        col
    </div> 
    <div class="col-md-2 bg-white col-sm-6 col-6 ">
        col
    </div>
    <div class="col-sm-6 col-md-2 bg-white col-6">
        col
    </div>
    <div class="col-sm-6 col-md-2 bg-white col-6">
        col
    </div>
    <div class="col-md-2 col-sm-6  bg-white">
        col
    </div> 
    <div class="col-md-2 bg-white col-sm-6 ">
        col
    </div>
  
</div>
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
