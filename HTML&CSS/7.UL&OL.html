<!DOCTYPE html>
<html >
<head>
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>
    <ul>
        <li>this is an unordered list</li>
        <li>second bullet point</li>
        <li>third bullet point</li>
    </ul>
    <ol>
        <li>this is an ordered list</li>
        <li>second number point</li>
        <li>third number point</li>
    </ol>
</body>
</html>
