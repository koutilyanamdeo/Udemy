<!DOCTYPE html>
<html>
<head>
    <title> Tables </title>
</head>
<body>
    <table border="1" width="100%">
            <tbody>
                <tr>
                    <td colspan="3">column 1</td>
                </tr>
                <tr>
                    <td rowspan="2">column 2</td>
                    <td colspan="2">column 2</td>
                </tr>
                <tr>
                    <td rowspan="2">column 3</td>
                    <td rowspan="2">column 3</td>
                    <td rowspan="2" colspan="2">column 3</td>
                </tr>
            </tbody>
    </table>
</body>
</html>>
